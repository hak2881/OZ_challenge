<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="본명을 입력하세요" name="name">
                <br>
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" name="email">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <label for ="teen">10대</label>
                <input type="radio" id="teen" name ="age">
                <label for ="twenty">20대</label>
                <input type="radio" id="twenty" name ="age">
                <label for ="thirty">30대</label>
                <input type="radio" id="thirty" name ="age">
                <label for ="fourty">40대</label>
                <input type="radio" id="fourty" name ="age">
                <label for ="other">그 외</label>
                <input type="radio" id="other" name ="age">
                
                <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                <input type="checkbox" id="position" name="academy">
                <label for=""position>위치</label>
                <input type="checkbox" id="price" name="academy">
                <label for=""price>학원비</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for=""teacher>강사</label>
                <input type="checkbox" id="infra" name="academy">
                <label for=""infra>시설</label>
                
                <p>적정 가격을 골라 주세요.</p>
                <input type="radio" id="10" name="price">
                <label for="10">10만원</label>
                <input type="radio" id="20" name="price">
                <label for="20">20만원</label>
                <input type="radio" id="30" name="price">
                <label for="30">30만원</label>
                <input type="radio" id="40" name="price">
                <label for="40">40만원</label>
                <input type="radio" id="50" name="price">
                <label for="50">50만원</label>

            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="10" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
    <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
